<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <nav>
            <nav>
                <a href="index.html">Home</a> | <a href="blog.html">About</a> | <a href="contact-us.html">Contact Us</a>
            </nav>
        </nav>
        <section>

            <fieldset>
                <legend>Contact Form</legend>
                <h2>Personal Information</h2>
                <form id="myMailerForm" method="post" action="mailto:aboutmurphy@gmail.com">
                    <p>
                        <label title="Enter your full name.">Name <input type="text" name="Name"
                                placeholder="Name"></label>
                    </p>
                    <p>
                        <label title="Enter your email address.">Email <input type="text" name="Email"
                                placeholder="Email"></label>
                    </p>
                    <p>
                        <label title="Enter your phone number.">Phone Number <input type="text" name="Phone Number"
                                placeholder="Phone Number"></label>
                    </p>
                    <label for="Organization">Organization:</label>

                    <select id="Organization">
                        <option value="school">School</option>
                        <option value="research center">Research Center</option>
                        <option value="muesuem">Muesuem</option>
                        <option value="other">Other</option>
                    </select>
                    <p>
                        <label title="Select to be contacted."><input type="checkbox" name="contact-me"> Contact
                            Me</label>
                    </p>
                    <h2>Message</h2>
                    <h3>I am a...</h3>
                    <p>
                        <label title="Select if you are a student.">Student <input type="radio" name="request"></label>
                        <br>
                        <label title="Select if you are a faculty member">Faculty Member <input type="radio"
                                name="request"></label>
                        <br>
                        <label title="Select if you are a researcher.">Researcher <input type="radio"
                                name="request"></label>
                    </p>
                    <p>
                        <label for="message">Message</label><br>
                        <textarea id="message" name="message"></textarea>
                    </p>
                    <input type="reset" value="Reset">
                    <input type="submit" name="submit" value="Send Mail">
                </form>
            </fieldset>

        </section>
